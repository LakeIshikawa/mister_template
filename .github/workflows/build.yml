name: MiSTer Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    # Using the most stable community image for Quartus 17.0
    container:
      image: setsoft/quartus:17.0 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Compile
        run: |
          # We call the quartus_sh tool directly
          # Using 'dash' to ensure paths are handled correctly
          /usr/local/quartus/bin/quartus_sh --flow compile Template.qpf
          
      - name: Upload RBF
        uses: actions/upload-artifact@v4
        with:
          name: MiSTer-Core-RBF
          # This looks for the RBF file in the output_files folder
          path: |
            output_files/*.rbf
            *.rbf
