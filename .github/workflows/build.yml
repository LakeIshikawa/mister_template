name: MiSTer-Build
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Modern Checkout (Runs on host Ubuntu)
      - uses: actions/checkout@v4

      # 2. Run the old tool inside a transient container
      - name: Compile FPGA
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/build \
            -w /build \
            ghcr.io/raetro/quartus:mister \
            /bin/bash -c "$(find / -name quartus_sh -type f -executable -print -quit) --flow compile Template.qpf"

      # 3. Modern Upload (Runs on host Ubuntu - NO ERROR)
      - name: Upload RBF
        uses: actions/upload-artifact@v4
        with:
          name: MiSTer-Release
          path: |
            *.rbf
            output_files/*.rbf
